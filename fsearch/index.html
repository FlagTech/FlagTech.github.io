<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旗標科技產品簡易搜尋工具</title>
    <style>
        :root {
            /* Light Theme Colors */
            --bg-primary: #FFF0F5;
            --bg-secondary: #FFFFFF;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #FFB6C1;
            --frame-border: #DDA0DD;
            --input-bg: #FFFFFF;
            --input-hover: #F0F0F0;
            --accent-color: #FF69B4;
            
            /* Responsive Typography */
            --font-size-base: 16px;
            --font-size-small: 14px;
            --font-size-large: 18px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Theme Colors - High Contrast */
                --bg-primary: #1A1A2E;
                --bg-secondary: #16213E;
                --text-primary: #E94560;
                --text-secondary: #F5D3A1;
                --border-color: #0F3460;
                --frame-border: #E94560;
                --input-bg: #0F3460;
                --input-hover: #16213E;
                --accent-color: #FF4500;
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-size: var(--font-size-base);
        }

        * {
            box-sizing: inherit;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            background-color: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: var(--bg-secondary);
            padding: 10px;
            border-radius: 8px;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: var(--font-size-large);
            font-weight: bold;
            color: var(--text-primary);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        #keywordInput {
            flex-grow: 4;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: var(--font-size-base);
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
        }

        #keywordInput:hover {
            background-color: var(--input-hover);
        }

        #keywordInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.3);
        }

        #domainSelect {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: var(--font-size-base);
            background-color: var(--input-bg);
            color: var(--text-primary);
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23333333' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: 50%;
            padding-right: 30px;
        }

        #searchFrame {
            flex-grow: 1;
            width: 100%;
            border: 1px solid var(--frame-border);
            border-radius: 10px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                border-radius: 8px;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            #keywordInput, #domainSelect {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: var(--font-size-small);
            }

            .container {
                padding: 10px;
                border-radius: 6px;
            }

            #keywordInput, #domainSelect {
                font-size: var(--font-size-small);
                padding: 8px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a 
                href="https://www.flag.com.tw/" 
                target="_blank" 
                rel="noopener noreferrer"
                title="前往旗標科技官網"
                class="logo-link"
            >
                <img 
                    src="https://www.flag.com.tw/assets/img/Flag%20logo%20weblogo%20white.png" 
                    alt="旗標科技 Logo" 
                    class="logo"
                    onerror="this.style.display='none'"
                >
            </a>
            <div class="title">產品簡易搜尋工具</div>
        </div>
        <div class="input-group">
            <input 
                type="text" 
                id="keywordInput" 
                placeholder="輸入搜尋關鍵字" 
                aria-label="搜尋關鍵字"
            >
            <select 
                id="domainSelect" 
                aria-label="目標網域"
            >
                <option value="www.flag.com.tw">www.flag.com.tw</option>
                <option value="www.books.com.tw">www.books.com.tw</option>
                <option value="www.eslite.com">www.eslite.com</option>
            </select>
        </div>
        <iframe 
            id="searchFrame" 
            src="" 
            title="搜尋結果"
            frameborder="0"
            aria-label="搜尋結果框架"
        ></iframe>
    </div>

    <script>
        function performSearch() {
            const keyword = document.getElementById('keywordInput').value.trim();
            const domain = document.getElementById('domainSelect').value.trim();
            
            if (keyword) {
                const searchUrl = `https://felo.ai/search/?q=${encodeURIComponent("請推薦與 \"" + keyword + "\" 相關的書，並請加上每一本推薦書的網址")} site:${domain}`;
                document.getElementById('searchFrame').src = searchUrl;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const keywordInput = document.getElementById('keywordInput');

            // 監聽 Enter 鍵
            keywordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });

            // 改善移動設備輸入體驗
            keywordInput.setAttribute('enterkeyhint', 'search');
        });
    </script>
</body>
</html>
