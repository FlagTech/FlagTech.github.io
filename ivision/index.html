<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>iVision 無線影像辨識套件手冊</title>
  <!--<link rel="stylesheet" href="/vendor/docsify/themes/buble.css">-->
  <link rel="stylesheet" href="/vendor/docsify-themeable/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      maxLevel: 3,
      name: 'iVision',
      
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'search...',
        noData: 'No Results!',
        depth: 2, // Headline depth, 1 - 6
      }
    }
  </script>

  <!-- docsify -->
  <script src="/vendor/docsify/docsify.min.js"></script>
  
  <!-- docsify-themeable -->
  <script src="/vendor/docsify-themeable/docsify-themeable.min.js"></script>
  
  <script src="/vendor/docsify/plugins/search.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-cpp.min.js"></script>
</body>
</html>
